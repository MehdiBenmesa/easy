
<div id=entete>
    <md-toolbar class="toolbar">
        <div class="enteteContainer">
            <div class="item"><h1>Easy</h1></div>
            <div class="centerContainer">
                <div class="item"><md-icon id="user" svgIcon='person'></md-icon></div>
                <div class="item"><h2>{{student.lastname}} {{student.name}}</h2></div>
            </div>
            <div class="item"><button [routerLink]="['/']" >Logout</button></div>
        </div>
    </md-toolbar>

    <div class="manu-bar">
        <div class="espace"></div>
        <div class="menu">
            <div [class]="classMenus[0]" (click)="selectionner(0)" [routerLink]="['/student/profil']">
                <div></div>
                <md-icon class="menu-icone" svgIcon="person"></md-icon>
                <div></div>
            </div>

            <div [class]="classMenus[1]" [routerLink]="['/student/calendar']" (click)="selectionner(1)">
                <div></div>
                <md-icon class="menu-icone" svgIcon="school"></md-icon>
                <div></div>
            </div>

            <div [class]="classMenus[2]" [routerLink]="['/student/absences']"(click)="selectionner(2)">
                <div></div>
                <md-icon class="menu-icone" svgIcon="specialite"></md-icon>
                <div></div>
            </div>
            <div [class]="classMenus[3]" [routerLink]="['/student/rdv']"(click)="selectionner(3)">
                <div></div>
                <md-icon class="menu-icone" svgIcon="rdv"></md-icon>
                <div></div>
            </div>
        </div>
        <div class="espace"></div>
    </div>

    <div class="text-menu">
        <div  [class]="classMenus[0]" (click)="selectionner(0)" [routerLink]="['/student/profil']">
            Profil
        </div>

        <div [class]="classMenus[1]" (click)="selectionner(1)">
            Emplois de Temps
        </div>

        <div [class]="classMenus[2]" (click)="selectionner(2)">
            Absences
        </div>
        <div [class]="classMenus[3]" (click)="selectionner(3)">
           RDV
        </div>

    </div>
</div>

<router-outlet>
</router-outlet>
