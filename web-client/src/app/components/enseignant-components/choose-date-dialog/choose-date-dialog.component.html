
<p>{{ title }}</p>
<p>{{ message }}</p>
<material-datepicker  [(date)] = "selectedDate"></material-datepicker>
<div>
<md-input-container>
  <input mdInput placeholder="heure" [(ngModel)]="hour"/>
</md-input-container>
</div>
<div>
<md-input-container>
  <input mdInput placeholder="remarque" [(ngModel)]="remarque"/>
</md-input-container>
</div>
<button type="button" md-button (click)="dialogRef.close()">Annuler</button>
<button type="button" md-raised-button (click)="dialogRef.close({date :selectedDate, hour: hour, remarque :remarque})">Valider</button>
